<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">  -->
  </head>
  <body>
    <div class="bg-gray-200 w-full h-screen" >
      <div class="bg-white absolute w-1/3 h-2/3 left-2/4 top-6 mt-16 md:col-span-2 md:mt-10">
        <form action="#" method="POST">
          <div class="overflow-hidden mt-10">
            <div class="bg-white px-14 py-15 sm:p-6">
              <div class="col-span-6 mb-8 mt-8 sm:col-span-4">
                <label
                  for="email-address"
                  class="block text-sm font-medium text-gray-700"
                  >Email address</label
                >
                <input
                  type="text"
                  name="email-address"
                  id="email-address"
                  autocomplete="email"
                  class="mt-2 p-3 block w-full rounded-md border-black border-2 shadow-sm  sm:text-sm"
                />
              </div>

              <div class="col-span-6 mt-8 sm:col-span-3">
                <label
                  for="last-name"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="family-name"
                  class="mt-2 p-3 col-span-2 w-full rounded-md border-black shadow-sm border-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                />
                
              
                
               
                  
              </div>
              <button class=" bg-indigo-500 shadow-lg h-16 bottom-0 p-6 m-auto mt-16  flex shadow-indigo-500/50 ...">Subscribe</button>
              <p class="text-center mt-8 text-sm text-gray-500">Don't Have an accunt Sing Up.</p>
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
